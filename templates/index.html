<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Agenda</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controles {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        #btnGravar {
            background-color: #2ecc71;
        }
        
        #btnGravar.gravando {
            background-color: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        #comandoTexto {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            min-width: 200px;
        }
        
        #status {
            padding: 15px;
            border-radius: 5px;
            background-color: white;
            margin: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .eventos {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .evento {
            background-color: #f8f9fa;
            border-left: 4px solid #3498db;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .evento:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .controles {
                flex-direction: column;
                gap: 15px;
            }
            
            #comandoTexto {
                width: 100%;
                min-width: unset;
            }
            
            button {
                width: 100%;
            }
            
            .evento {
                padding: 10px;
                font-size: 14px;
            }
        }
</style>
</head>
<body>
    <h1>Assistente de Agenda</h1>
    
    <div class="controles">
        <button onclick="window.location.href='/login'">Login com Google</button>
        <button onclick="atualizarEventos()">Atualizar Eventos</button>
        <input type="text" id="comandoTexto" placeholder="Digite seu comando ou clique no microfone para falar...">
        <button onclick="enviarComando()">Enviar</button>
        <button id="btnGravar" onclick="toggleGravacao()">
            <i class="fas fa-microphone"></i> Gravar
        </button>
    </div>

    <div id="status"></div>

    <div class="eventos">
        <h2>Pr√≥ximos Eventos</h2>
        <div id="lista-eventos"></div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        let recognition = null;
        let gravando = false;
        let silenceTimer = null;
        let finalTranscript = '';
    
        // Inicializar reconhecimento de voz
        try {
            window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            recognition.continuous = true;  // Mudan√ßa: manter cont√≠nuo
            recognition.interimResults = true;
            recognition.maxAlternatives = 3;  // Mudan√ßa: mais alternativas
        
            recognition.onstart = () => {
                document.getElementById('status').textContent = 'üé§ Ouvindo... Fale claramente.';
                document.getElementById('status').style.color = '#007bff';
            };
        
            recognition.onresult = (event) => {
                let interimTranscript = '';
                finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    const confidence = event.results[i][0].confidence;
                    
                    if (event.results[i].isFinal) {
                        // S√≥ aceitar se a confian√ßa for alta
                        if (confidence > 0.7) {
                            finalTranscript += transcript;
                            document.getElementById('comandoTexto').value = finalTranscript.trim();
                            document.getElementById('status').textContent = `‚úÖ Capturado: "${finalTranscript.trim()}" (Confian√ßa: ${Math.round(confidence * 100)}%)`;
                            document.getElementById('status').style.color = '#28a745';
                            
                            // Resetar timer de sil√™ncio
                            if (silenceTimer) clearTimeout(silenceTimer);
                            
                            // Aguardar 3 segundos de sil√™ncio antes de enviar
                            silenceTimer = setTimeout(() => {
                                if (finalTranscript.trim()) {
                                    pararGravacao();
                                    setTimeout(() => {
                                        enviarComando();
                                    }, 500);
                                }
                            }, 3000);
                        } else {
                            document.getElementById('status').textContent = `‚ö†Ô∏è Baixa confian√ßa (${Math.round(confidence * 100)}%). Continue falando...`;
                            document.getElementById('status').style.color = '#ffc107';
                        }
                    } else {
                        interimTranscript += transcript;
                        document.getElementById('comandoTexto').value = `üé§ Ouvindo: ${interimTranscript}`;
                        
                        // Resetar timer quando houver nova fala
                        if (silenceTimer) clearTimeout(silenceTimer);
                    }
                }
            };
        
            recognition.onspeechend = () => {
                // N√£o parar imediatamente, aguardar o timer de sil√™ncio
            };
        
            recognition.onerror = (event) => {
                let errorMessage = '';
                switch(event.error) {
                    case 'no-speech':
                        errorMessage = 'üîá Nenhuma fala detectada. Tente falar mais alto.';
                        break;
                    case 'audio-capture':
                        errorMessage = 'üé§ Erro no microfone. Verifique as permiss√µes.';
                        break;
                    case 'not-allowed':
                        errorMessage = '‚ùå Permiss√£o negada. Permita o uso do microfone.';
                        break;
                    default:
                        errorMessage = `‚ùå Erro: ${event.error}. Tente novamente.`;
                }
                document.getElementById('status').textContent = errorMessage;
                document.getElementById('status').style.color = '#dc3545';
                pararGravacao();
            };
        
            recognition.onend = () => {
                if (gravando) {
                    // Reiniciar automaticamente se ainda estiver gravando
                    setTimeout(() => {
                        if (gravando) {
                            recognition.start();
                        }
                    }, 100);
                }
            };
        } catch (e) {
            console.error('Reconhecimento de voz n√£o suportado:', e);
            document.getElementById('status').textContent = '‚ùå Reconhecimento de voz n√£o suportado neste navegador.';
        }
    
        function toggleGravacao() {
            if (!recognition) {
                alert('Seu navegador n√£o suporta reconhecimento de voz.');
                return;
            }
    
            if (!gravando) {
                iniciarGravacao();
            } else {
                pararGravacao();
            }
        }
    
        function iniciarGravacao() {
            gravando = true;
            finalTranscript = '';
            const btnGravar = document.getElementById('btnGravar');
            btnGravar.classList.add('gravando');
            btnGravar.innerHTML = '<i class="fas fa-microphone-slash"></i> Parar';
            document.getElementById('comandoTexto').value = '';
            recognition.start();
        }
    
        function pararGravacao() {
            gravando = false;
            if (silenceTimer) clearTimeout(silenceTimer);
            const btnGravar = document.getElementById('btnGravar');
            btnGravar.classList.remove('gravando');
            btnGravar.innerHTML = '<i class="fas fa-microphone"></i> Gravar';
            try {
                recognition.stop();
            } catch (e) {}
        }
    
        async function enviarComando() {
            const texto = document.getElementById('comandoTexto').value.trim();
            if (texto && !texto.startsWith('üé§')) {
                document.getElementById('status').textContent = '‚è≥ Processando comando...';
                document.getElementById('status').style.color = '#6c757d';
                await enviarComandoVoz(texto);
            } else {
                document.getElementById('status').textContent = 'Por favor, digite um comando ou use o microfone.';
                document.getElementById('status').style.color = '#dc3545';
            }
        }
    
        async function enviarComandoVoz(texto) {
            try {
                const response = await fetch('/comando-voz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ texto: texto })
                });
                
                const data = await response.json();
                
                if (data.erro) {
                    document.getElementById('status').textContent = `‚ùå Erro: ${data.erro}`;
                    document.getElementById('status').style.color = '#dc3545';
                } else {
                    document.getElementById('status').textContent = `‚úÖ ${data.mensagem}`;
                    document.getElementById('status').style.color = '#28a745';
                    await atualizarEventos();
                    
                    // Limpar campo ap√≥s sucesso
                    setTimeout(() => {
                        document.getElementById('comandoTexto').value = '';
                        document.getElementById('status').textContent = 'Pronto para novo comando.';
                        document.getElementById('status').style.color = '#6c757d';
                    }, 3000);
                }
            } catch (error) {
                document.getElementById('status').textContent = '‚ùå Erro de conex√£o. Tente novamente.';
                document.getElementById('status').style.color = '#dc3545';
                console.error('Erro:', error);
            }
        }

        async function atualizarEventos() {
            const listaEventos = document.getElementById('lista-eventos');
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch('/eventos');
                const data = await response.json();
                console.log('Resposta da API:', data); // Log para debug
                
                listaEventos.innerHTML = '';
                if (data.eventos && data.eventos.length > 0) {
                    console.log('Eventos encontrados:', data.eventos.length); // Log para debug
                    data.eventos.forEach(evento => {
                        const div = document.createElement('div');
                        div.className = 'evento';
                        const inicio = evento.start.dateTime || evento.start.date;
                        console.log('Data do evento:', inicio); // Log para debug
                        const dataFormatada = new Date(inicio).toLocaleString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        div.textContent = `${evento.summary} - ${dataFormatada}`;
                        listaEventos.appendChild(div);
                    });
                    statusDiv.textContent = 'Eventos atualizados com sucesso!';
                } else {
                    console.log('Nenhum evento encontrado'); // Log para debug
                    listaEventos.innerHTML = '<p>Nenhum evento encontrado.</p>';
                    statusDiv.textContent = 'N√£o h√° eventos para exibir.';
                }
            } catch (error) {
                console.error('Erro completo:', error);
                statusDiv.textContent = 'Erro ao atualizar eventos.';
            }
        }

        // Carregar eventos ao iniciar
        atualizarEventos();
    </script>
</body>
</html>
